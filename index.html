<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c:400" rel="stylesheet">
    <title>My Pig Game</title>
</head>
<body>
    <div class="wrapper">
        <div class="player-1 active">
            <div class="player-1-label">Player 1</div>
            <div class="score-1">0</div>
            <div>Current roll</div>
            <div class="current-roll-1">0</div>
        </div>
        <div class="control-panel">
            <!-- <div class="dice">0</div> -->
            <img src="pig.png" alt="Dice" class="dice">
            <button class="roll">Roll dice</button>
            <button class="hold">Hold</button>
            <button class="initGame">Play again</button>

        </div>
        <div class="player-2">
            <div class="player-2-label">Player 2</div>
            <div class="score-2">0</div>
            <div>Current roll</div>
            <div class="current-roll-2">0</div>
        </div>
        <footer>
            <div>Icons made by <a href="https://www.flaticon.com/authors/twitter" title="Twitter">Twitter</a> from <a href="https://www.flaticon.com/" 			    title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" 			    title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
